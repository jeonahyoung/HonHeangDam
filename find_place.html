<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>여행지찾기</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/common.css">
  <link rel="stylesheet" href="assets/css/find_place.css">
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />


</head>

<body>
  <!-- header -->
  <header class="d-flex">
    <div class="logo">
      <img src="assets/images/logo.png" class="logo-img" alt="logo">
    </div>

    <div>
      <ul class="sub_nav">
        <li><a href="#" class="nav_list">우리의이야기</a></li>
        <li><a href="#" class="nav_list orange">여행지찾기</a></li>
        <li><a href="#" class="nav_list">방구석투어</a></li>
        <li><a href="#" class="nav_list">커뮤니티</a></li>
      </ul>
    </div>

    <div class="header_nav-icon">
      <i class="ph ph-bookmark-simple icon_mark"></i>
      <i class="ph ph-map-pin icon_map"></i>
      <i class="ph ph-list hamburger"></i>
    </div>
  </header>
  <!--header end-->

  <!--sec01 -->
  <section class="sec01">
    <div class="swiper sec01_swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="sec01_bg01">
            <div class="sec01_content">
              <p class="sec01_title">과거와 현재가 공존하는<br> 전주 감성 여행</p>
              <p class="sec01_subtitle">한옥마을부터 청년몰까지<br>걸어가는 길마다 이야기가 피어나는 도시</p>
              <a href="#" class="sec01_btn">MORE</a>
            </div>
          </div>
        </div>

        <div class="swiper-slide">
          <div class="sec01_bg02">
            <div class="sec01_content">
              <p class="sec01_title">눈부신 햇살, 제주의 바다<br> 협재해수욕장</p>
              <p class="sec01_subtitle">맑고 투명한 바다에 발 담그고<br> 혼자만의 여유를 누려보세요</p>
              <a href="#" class="sec01_btn">MORE</a>
            </div>
          </div>
        </div>

        <div class="swiper-slide">
          <div class="sec01_bg03">
            <div class="sec01_content">
              <p class="sec01_title">색색의 골목, 어린왕자와 함께한<br> 부산 감천 여행</p>
              <p class="sec01_subtitle">골목마다 피어나는 이야기<br> 혼자 걷기 좋은 예술 마을</p>
              <div><a href="#" class="sec01_btn">MORE</a></div>
            </div>
          </div>
        </div>

      </div>
      <div class="swiper-button-next next"></div>
      <div class="swiper-button-prev prev"></div>
    </div>
  </section>
  <!--sec01 end-->

  <!--sec02-->
  <section>
    <div class="container">
      <div class="row">
        <div class="com-md-12">
          <p class="sec02_title">이번 주 인기 여행지</p>
          <p class="sec02_subtitle">지금 가장 많은 여행자들이 찾고 있는 장소들이에요!</p>
        </div>
        <div class="sec02_content">
          <div class="col-md-6"></div>
          <div class="col-md-6"></div>
        </div>
      </div>
    </div>
  </section>
  <!--sec02 end-->



  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".sec01_swiper", {
      cssMode: true,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      pagination: {
        el: ".swiper-pagination",
      },
      mousewheel: true,
      keyboard: true,
      loop: true,
    });
  </script>


</body>

</html>
