     <script>
        let preScroll = 0;
        $(window).on('scroll',function(){
            let currentScroll = $(this).scrollTop();

            if(currentScroll > preScroll){
                $('.nav-form').removeClass('fixed');
            }else{
                $('.nav-form').addClass('fixed');

            preScroll = currentScroll;
        })
