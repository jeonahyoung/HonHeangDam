<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sub_nav{
            display: flex;
            padding: 0;
            list-style: none;
            gap: 20px;
        }

        li{
            position: relative;
        }
        a{
            text-decoration: none;
        }
        .active{
            position: absolute;
            z-index: -1;
            width: 100%;
            height: 10px;
            bottom: 0;
            background-color: gold;
            display: inline-block;
            transition-property: all;
            transition-duration: 0.7s;
        }

    </style>
</head>
<body>
        <ul>
            <li><a href="#"><span class="active"></span>여행지</a></li>
            <li><a href="#">여행지2</a></li>
            <li><a href="#">여행지3</a></li>
        </ul>
</body>
</html>
