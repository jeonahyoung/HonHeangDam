<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>여행 유형 추천</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/recommand.css"/>
</head>
<body>

  <!-- 0) 커버 섹션 -->
  <section id="cover">
    <div class="container">
      <h1 class="title">여행 취향 파티: 나만의 추천 코스 PICK!</h1>
      <p class="subtitle">"단 4문답으로 내 취향 여행꿀코스! 바로 GET!"</p>
      <img src="assets/images/main_sec04_image.png" alt="recommand_img">
      <a id="btn-start" class="effect effect-5 btn-start" title="Learn More">취향 고르러 가기</a>
    </div>
  </section>

  <section class="question_form">
    <div class="q-container">
      <!-- 1) 스텝 인디케이터 -->
      <div class="step-indicator" style="display:none">
        <span class="step active" data-step="1">step1</span>
        <span class="step" data-step="2">step2</span>
        <span class="step" data-step="3">step3</span>
        <span class="step" data-step="4">step4</span>
      </div>
    
      <!-- 2) 질문 섹션 -->
      <section class="question-section text-center" style="display:none">
        <div class="question-title"></div>
        <ul class="options"></ul>
        <div class="btn_form">
          <button id="btn-prev" class="btn-prev">이전</button>
          <button id="btn-next" class="btn-next" disabled>다음</button>
        </div>
      </section>
    </div>
  </section>

  <!-- 3) 결과 섹션 -->
  <section id="result-section" style="display:none">
    <div class="r-container">
      <div id="result-title"></div>
      <div id="result-text"></div>
      <ol id="result-course"></ol>
    </div>
  </section>


  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/recommand.js"></script>

</body>
</html>
